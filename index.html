<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />

		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>

		<title>4Anime-sama</title>
	</head>
	<body class="uk-background-secondary uk-light">
	
		<header>
			<div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky uk-navbar-transparent; cls-inactive: uk-navbar-transparent uk-light; top: 200">
				<nav class="uk-navbar-container uk-padding-small" uk-navbar="" style="background: #181818">
					<div class="uk-navbar-center">
						<div class="uk-navbar-logo uk-text-large">4Anime-sama</div>
					</div>
				</nav>
			</div>
		</header>
		
		<div uk-height-viewport="expand: true" class="uk-padding">
			<div id="input" class="uk-align-center uk-width-1-1 uk-width-2-3@m uk-width-1-2@l uk-width-1-3@xl">
				<form>
					<label class="uk-form-label" for="link">Enter URL for Episode 1 below</label>
					<input class="uk-input uk-margin-small" type="text" id="link" placeholder="https://Server/Anime-Name/Anime-Name-Episode-01-1080p.mp4" oninput="validateInput()">
					<span class="uk-form-label">Enter episode numbers to generate links for</span>
					<div class="uk-flex uk-flex-wrap uk-flex-wrap-stretch uk-child-width-expand">
						<input class="uk-input uk-margin-small-right" type="number" placeholder="Start episode number" id="startEp" value=1 oninput="validateInput()">
						<input class="uk-input" type="number" placeholder="End episode number" id="endEp" value=1 oninput="validateInput()">
					</div>
				</form>
				<div class="uk-padding-small uk-margin-small" style="background: #282828;">
					The wizard says, "<span id="message">I am at your service</span>"
				</div>
				<button id="generate" class="uk-button uk-button-default uk-align-right" uk-toggle="target: #input, #links; animation: uk-animation-slide-right, uk-animation-slide-left; queued: true; duration: 300" hidden onclick="generateLinks()">Generate</button>
			</div>
			<div id="links" class="uk-align-center uk-width-1-1 uk-width-2-3@m uk-width-1-2@l uk-width-1-3@xl" hidden>
				<ul uk-accordion>
					<li>
						<a class="uk-accordion-title">Individual Links</a>
						<div class="uk-accordion-content" id="buttons"></div>
					</li>
					<li>
						<a class="uk-accordion-title">List of links (Advanced usage)</a>
						<div class="uk-accordion-content">
							<div class="uk-button-group uk-margin-small">
								<button class="uk-button uk-button-small uk-button-default" uk-icon="icon: download" onclick="download()" uk-tooltip="title: Download a plain text file containing the below links; animation: uk-animation-fade, uk-animation-fade"></button>
								<button class="uk-button uk-button-small uk-button-default" uk-icon="icon: copy" onclick="copy()" uk-tooltip="title: Copy the below links to clipboard; animation: uk-animation-fade, uk-animation-fade"></button>
							</div>
							<div id="list" class="uk-padding-small" style="background: #282828; max-height: calc(100vh - 352px); overflow-y: auto"></div>
						</div>
					</li>
				</ul>
				<button class="uk-button uk-button-default" uk-toggle="target: #input, #links; animation: uk-animation-slide-left, uk-animation-slide-right; queued: true; duration: 300">Back</button>
			</div>
		</div>
		
		<!-- Main JavaScript, do not clog homepage with inline scripts-->
		<script src="./scripts/home.js"></script>
		
	</body>
</html>
